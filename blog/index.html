<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Lana Ramos</title>
  </head>
  <body>
    <h1>Blog</h1>
    <ul id="index"></ul>
    <footer>
      <p>Â© 2025 Lana Ramos. Todos los derechos reservados.</p>
    </footer>
    <script>
      const index = document.getElementById("index");

      async function render() {
        const data = await fetch("./index.json").then((r) => r.json());

        index.innerHTML = data
          .reverse()
          .map(({ title, id }) => {
            const [year, month, date] = id
              .substring(0, 10)
              .split("-")
              .map((i) => Number(i));

            return `<li><a href="./publicaciones/#/${id}">${title}</a> - ${new Date(
              year,
              month - 1,
              date
            ).toLocaleString("es-MX", { dateStyle: "full" })}</li>`;
          })
          .join("");
      }

      render();
    </script>
  </body>
</html>
